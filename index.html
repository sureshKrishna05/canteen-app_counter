<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Added for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      UPDATED Content-Security-Policy:
      - 'self' allows loading resources from your own domain.
      - 'http://localhost:5173' allows connecting to your Vite dev server.
      - 'https://*.googleapis.com' and 'https://www.googleapis.com' are REQUIRED for Firebase Authentication.
      - 'unsafe-inline' is kept for styles (Tailwind needs this in dev).
    -->
    <meta 
      http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               connect-src 'self' http://localhost:5173 https://*.googleapis.com https://www.googleapis.com; 
               style-src 'self' 'unsafe-inline'; 
               script-src 'self';"
    >
    <!-- Updated title -->
    <title>Canteen Counter App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
